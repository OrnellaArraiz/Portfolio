    <main>
        <section class="section-1">

            <div class="article-1">
                <h1>Contáctame</h1>
            </div>

            <!-- Datos de Contacto -->
            <article>
                <form>
                    <div class="input-group">

                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" placeholder="Nombre">

                        <label for="email">Correo:</label>
                        <input type="text" name="email" id="email" placeholder="Correo">

                        <label for="message">Consulta:</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Consulta">
                        </textarea>

                        <div class="btn">
                            <input type="button" value="Enviar">
                            <input type="reset" value="Limpiar">
                        </div>

                    </div>
                </form>
            </article>
        </section>

        <!-- Prefiero ser contactado -->
        <section>
            <div class="contact">
                <legend class="article-2">
                    <label for="Contacto" name="contacto" id="contacto">Prefiero ser contactado a través de:</label>
                </legend>

                <article class="article-2">
                    <select name="Contacto">
                        <option value="ninguno"></option>
                        <option value="Videollamada">Videollamada</option>
                        <option value="email">Email</option>
                    </select>
        
                    <div class="btn">
                        <input type="button" value="Enviar">
                    </div>
                </article>
            <div>
        </section>
    </main>
